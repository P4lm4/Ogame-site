
<div class="info-center-other">
    <div class="info-center-picture">
        <img src="channel-pictures/Shipyard.png">
        <div class="center-top">Shipyard - Planet 2</div>
        <div class="center-top"></div>
    </div>

    <div class="box-main-info">
        <div class="box-main-standing">
            <div class="box-main-header">
                <div class="box-main-header-name">
                    <p>Shipyard Buildings</p> 
                </div>
            </div>
            <div class="box-main-building">
                <div class="box-main-building-pictures">
                    <div class="box-main-building-name">Scout</div>
                    <img src="channel-pictures/scout.png">
                    <div class="box-main-building-upgrade">
                        <input id="scout-input" class="input-number-construction-ship" type="number" min="0">
                        <button id="scoutButton" class="button-building-upgrade" onclick="buildShip('scout')">Build</button>
                    </div>
                </div>
                <div class="box-main-building-pictures">
                    <div class="box-main-building-name">Fighter</div>
                    <img src="channel-pictures/fighter.png">
                    <div class="box-main-building-upgrade">
                        <input id="fighter-input" class="input-number-construction-ship" type="number" min="0">
                        <button id="fighterButton" class="button-building-upgrade" onclick="buildShip('fighter')">Build</button>
                    </div>
                </div>
                <div class="box-main-building-pictures">
                    <div class="box-main-building-name">Bomber</div>
                    <img src="channel-pictures/bomber.png">
                    <div class="box-main-building-upgrade">
                        <input id="bomber-input" class="input-number-construction-ship" type="number" min="0">
                        <button id="bomberButton" class="button-building-upgrade" onclick="buildShip('bomber')">Build</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="box-main-building-info">
                <div class="box-main-building-top">
                    <div class="box-main-building-top-construction">
                        <div id="nameConShip">-</div>
                    </div>
                </div>
                <div class="consturction-building-bottom">
                    <div class="consturction-building-bottom-pictures">
                        <img id="pictureConShip" src="">
                    </div>
                    <div class="consturction-building-bottom-info">
                        <div id="countConShip">-</div>
                        <div id="timeConShip">-</div>
                        <div id="fullTimeConShip">-</div>
                    </div>
                </div>
        </div>
    </div>
</div>
